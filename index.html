  <script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 250,
	height : 250
});


function makeCode () {		
	var elText = document.getElementById("text");
	
	    qrcode.makeCode(elText.value);
	    var acc = crytjs.secretPhraseToAccountId(elText.value);
		$("#address").html("<p>"+ acc +"</p>");
		$("#privkey").html("<p><b>"+ elText.value +"</b></p>");
		$("#addqr").html("<img src='https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl="+ acc +"&choe=UTF-8' alt='CRYT Address'>");

}


$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
	
    </script>
